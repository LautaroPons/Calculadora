<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="display">
            
            <input id="input" type="text" v-model="displayInput">
            <div id="resultado">{{displayResultado}}</div>
        </div>
        <div id="botonera">
            <button>(</button>
            <button>)</button>
            <button>x!</button>
            <button>x<sup>2</sup></button>
            <button><sup>2</sup>√</button>
            <button><sup>y</sup>√x</button>
            <button>sin</button>
            <button>cos</button>
            <button>tg</button>
            <button>x<sup>3</sup></button>
            <button><sup>3</sup>√</button>
            <button>x<sup>y</sup></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>%</button>
            <button>ln</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>log</button>
            <button>e</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button v-on:click="allClear">AC</button>
            <button id="boton-igual">=</button>
            <button>.</button>
            <button>0</button>
            <button>π</button>
            <button>+</button>
            <button>MR</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="interfaz.js"></script>
</body>
</html>
